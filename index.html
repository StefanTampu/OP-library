<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="page-title">Library</h1>
    </header>
    <div class="library-container">
        <div class="book-case" id="read">
            <h2>Read</h2>
            <div class="book-shelf" id="b-read">
                <div class="book-container">
                    <p class="b-title"><span class="strong">Title:</span> Jurnalul Fericirii</p>
                    <p class="b-author"><span class="strong">Author:</span> Fr. Nicolae Steinhardt</p>
                    <p class="pages"><span class="strong">Pages read:</span> 25</h4>
                </div>
                <div class="book-container"></div>
                <div class="book-container add" id="add-read">
                    <img src="Resources/book-plus-read.svg" alt="">
                </div>
            </div>
        </div>
        <hr>
        <div class="book-case" id="reading">
            <h2>Reading</h2>
            <div class="book-shelf" id="b-reading">
                <div class="book-container"></div>
                <div class="book-container"></div>
                <div class="book-container add" id="add-reading">
                    <img src="Resources/book-plus-reading.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="library.js"></script>
</html>
